<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR</title>

    <style>
        #videoElement1
        {
            width: 55%;
            height: 100%;
            position: absolute;
            left:0%;
            top:0%;
            object-fit: cover;
        }
        #videoElement2
        {
            width: 50%;
            height: 100%;
            position: absolute;
            object-fit: cover;
            left:50%;
            top:0%;
        }
    </style>

    <script defer src="index.js"></script>

</head>
<body>
    
    <video id="videoElement1" playsinline="true" autoplay="true"></video>
    <video id="videoElement2" playsinline="true" autoplay="true"></video>
        
</body>
</html>
